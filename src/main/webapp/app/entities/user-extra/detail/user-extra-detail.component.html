<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userExtra">
      <h2 data-cy="userExtraDetailsHeading"><span jhiTranslate="appMusicApp.userExtra.detail.title">User Extra</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ userExtra.id }}</span>
        </dd>
        <dt><span jhiTranslate="appMusicApp.userExtra.rut">Rut</span></dt>
        <dd>
          <span>{{ userExtra.rut }}</span>
        </dd>
        <dt><span jhiTranslate="appMusicApp.userExtra.telefono">Telefono</span></dt>
        <dd>
          <span>{{ userExtra.telefono }}</span>
        </dd>
        <dt><span jhiTranslate="appMusicApp.userExtra.user">User</span></dt>
        <dd>
          <span>{{ userExtra.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/user-extra', userExtra.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
